      <div class="main ">
        <div class="div-content " >
          <div class="divItem middle" style="overflow:auto;">
            <table class="middle" style="width:100%;height:80%;border-spacing: 1vw 0.5vh;">        
              <tr>
                <td class="font-title" colspan="3">AIS' Traveller SIM </td>
              </tr>
              <tr *ngFor="let package of  Package; let i = index">
                <div *ngIf="i % 3 === 0" style="font-size:80%">
                  <td style="width:33%">
                    <app-item-package [packages]="Package[i]" ></app-item-package>
                  </td>
                  <td *ngIf="Package[i + 1]" style="width:33%">
                    <app-item-package [packages]="Package[i+1]" ></app-item-package>
                  </td>
                  <td *ngIf="!Package[i+1]" >
                    <app-item-package style="visibility: hidden" [packages]="Package[i]" (packageItem)="result($event)"></app-item-package>
                  </td>

                  <td *ngIf="Package[i + 2]">
                    <app-item-package [packages]="Package[i+2]" ></app-item-package>
                  </td>
                  <td *ngIf="!Package[i + 2]" >
                   <app-item-package style="visibility: hidden" [packages]="Package[i]" (packageItem)="result($event)"></app-item-package>
                  </td>
                </div>
              </tr>
               <tr *ngIf="Package.length==0"  style="font-size:90%">
                        <td >
                            <app-item-package [packages]="Package" style="visibility: hidden" ></app-item-package>
                        </td>
                        <td >
                            <app-item-package [packages]="Package" style="visibility: hidden" ></app-item-package>
                        </td>
                        <td >
                            <app-item-package [packages]="Package" style="visibility: hidden" ></app-item-package>
                        </td>
               </tr>
            </table>
            <!--<img class="logo" src="assets/images/ais.png" />-->
            <div  class="callcenter"></div>     
            <div class="div_told middle">{{callCenterMsg}}&nbsp;<span *ngIf="packageSelect.globalAmount" style="color:#ed405b">{{packageSelect.globalAmount | number:'1.0'}}</span><span *ngIf="packageSelect.globalAmount">&nbsp;THB please.</span> </div>      
             <!--<div class="div_told middle">{{callCenterMsg}}&nbsp;<span *ngIf="amount" style="color:#ed405b">{{packageSelect.globalAmount | number:'1.0'}}</span><span *ngIf="amount">&nbsp;THB please.</span> </div>-->
            <div *ngIf="packageSelect.globalCash" class="cashOnly middle">CASH ONLY</div>

          </div>

        </div>

      </div>
